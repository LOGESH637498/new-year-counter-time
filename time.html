 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>

 <p>countdown to</p> 
    <h2 class="newyear">NEW &nbsp; YEAR</h2>


    <div class="count">

        <div class="box">
        <h2 id="days">00</h2>
        <small>DAYS</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>HOURS</small>
            </div>

            <div class="box">
                <h2 id="minutes">00</h2>
                <small>MINUTES</small>
                </div>

                <div class="box">
                    <h2 id="seconds">00</h2>
                    <small>SECONDS</small>
                    </div>




    </div>




    <script src="time.js"></script>
</body>
</html>
